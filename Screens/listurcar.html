{% extends 'carss/base.html' %}
{% load static %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 3rem auto;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 1rem;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    textarea {
        resize: vertical;
    }

    button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h2>List Your Car</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="Brand">Brand</label>
        <input type="text" name="make" id="make" required>

        <label for="model">Model</label>
        <input type="text" name="model" id="model" required>

        <label for="year">Year</label>
        <input type="number" name="year" id="year" required min="1900" max="2099">

        <label for="price_per_day">Price per Day ($)</label>
        <input type="number" name="price_per_day" id="price_per_day" required step="0.01">

        <label for="location">Location</label>
        <input type="text" name="location" id="location" required>

        <label for="description">Description</label>
        <textarea name="description" id="description" rows="4" required></textarea>

        <label for="image">Car Image</label>
        <input type="file" name="image" id="image">

        <button type="submit">Submit Car Listing</button>
    </form>
</div>
{% endblock %}
